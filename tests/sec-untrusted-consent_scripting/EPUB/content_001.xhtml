<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">
  <head>
    <title>Scripting embedded by side-loaded EPUB publications requires consent</title>
    <script>
      function test_support_inline() {
        const report = document.getElementById('scripting_support');
        report.textContent = 'The script has been executed. Test passes if consent has been given, otherwise it fails.';
      }
      window.addEventListener('load', test_support_inline);
    </script>
    <script src="js/external_script.js"></script>
  </head>
  <body>
    <p>Test passes if the following paragraph or the paragraph in the iframe indicates a script has been executed only after the reader has given consent for scripting.</p>

    <p id="scripting_support">No script has been executed.</p>

    <iframe src="iframe_content.xhtml"></iframe>
  </body>
</html>
