<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">
  <head>
    <title>Support for container-constrained scripts</title>
    <script>
      /**
       * A simple test that proves that scripting is enabled.
       */
      function test_support_iframe() {
        const report = document.getElementById('scripting_support');
        report.textContent = 'The script has been executed. Test passes if consent has been given, otherwise it fails.';
      }
      window.addEventListener('load', test_support_iframe);
    </script>
  </head>
  <body>
    <p id="scripting_support">No script has been executed.</p>
  </body>
</html>
